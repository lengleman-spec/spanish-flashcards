<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Spanish Vocabulary</h1>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <h2>The Egg</h2>
        </div>

        <div class="back">
          <h2>El Huevo</h2>
        </div>
      </div>

      <div class="card">
        <div class="front">
          <h2>The Check</h2>
        </div>

        <div class="back">
          <h2>La Cuenta</h2>
        </div>
      </div>

      <div class="card">
        <div class="front">
          <h2>Credit Card</h2>
        </div>

        <div class="back">
          <h2>La Tarjeta de Credito</h2>
        </div>
      </div>

      <div class="card">
        <div class="front">
          <h2>To Order</h2>
        </div>

        <div class="back">
          <h2>Ordenar</h2>
        </div>
      </div>

      <div class="card">
        <div class="front">
          <h2>Red Wine</h2>
        </div>

        <div class="back">
          <h2>Vino Tinto</h2>
        </div>
      </div>
    </div>
  </body>
</html>
